# Continuous integration with travis
language: r
cache: packages
sudo: required


# cache packages to speed up builds
#cache: packages

before_install:
 - sudo apt-get install texinfo
 - R -e 'install.packages("rgdal", repos=c("http://R-Forge.R-project.org", "http://cran.rstudio.com"))'



addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev


r_packages:
 - curl
 - raster
 - sp
 - xml2
 - grid
 - gridExtra
 - httr
 - dplyr
 - stringi
 - tidyr
 - covr
 - devtools



after_success:
 - Rscript -e 'library(covr);codecov()'

matrix:
  include:
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: linux
      r: oldrel
    - os: linux
      r: release
      env: NOT_CRAN=true
